plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    
    compileSdk = 34 // Explicitly set this to match the latest stable version
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdk = 21  // Ensure this is set (Flutter default is usually 21)
        targetSdk = 34 // Ensure compatibility with Play Store
        versionCode = 1
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // Ensure a proper signing config or use a keystore
            signingConfig = signingConfigs.debug
            minifyEnabled true  // Recommended for smaller APKs
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
